<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>超速診斷</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>超速違規判斷流程</h2>
    <ol>
      <li>是否超速幅度小於 10 km/h？
        <ul>
          <li>→ 是 → 可主張儀器誤差（±3%），依據《度量衡法》</li>
        </ul>
      </li>
      <li>該地點是否設有明確速限與警告標誌？
        <ul>
          <li>→ 否 → 可依《行政程序法》第10條主張資訊未充分揭露</li>
        </ul>
      </li>
      <li>是否因閃避危險或緊急狀況？
        <ul>
          <li>→ 是 → 可主張《刑法》第23條「緊急避險」</li>
        </ul>
      </li>
    </ol>
    <a href="index.html">← 回首頁</a>
  </div>
</body>
</html>
