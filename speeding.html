<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>超速判斷</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🚓 超速</h1>
    <div id="qa"></div>
  </div>
  <script src="script.js"></script>
  <script>
    const questions = {
      q1: { text: "超速幅度是否在10km/h以內？", options: [
        { text: "是", result: "✅ 可主張測速設備誤差 ±3%，依《度量衡法》第8條與相關規範" },
        { text: "否", next: "q2" }
      ]},
      q2: { text: "該路段是否設有明確速限標誌？", options: [
        { text: "否", result: "✅ 可主張未充分揭示速限，依《行政程序法》第10條之資訊明示義務" },
        { text: "是", next: "q3" }
      ]},
      q3: { text: "測速設備前是否設有警告標誌？", options: [
        { text: "否", result: "✅ 違反《道路交通標誌標線設置規則》第151條，應有警告標誌" },
        { text: "是", next: "q4" }
      ]},
      q4: { text: "是否因閃避突發危險（人、動物、障礙物）？", options: [
        { text: "是", result: "✅ 可依《刑法》第23條緊急避險條文主張不罰" },
        { text: "否", next: "q5" }
      ]},
      q5: { text: "是否有影像紀錄可佐證？", options: [
        { text: "有", result: "✅ 可依《行政程序法》第39條提供具體事證，申請撤銷或複查" },
        { text: "無", result: "🔺 舉證困難，推翻罰單事實機率較低" }
      ]}
    };
    renderQuestion("qa", questions, "q1");
  </script>
</body>
</html>
