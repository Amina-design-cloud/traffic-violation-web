<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>人行道停車診斷</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>停在人行道 / 機車道是否違規？</h2>
    <ol>
      <li>是否標示禁止停車？
        <ul>
          <li>→ 否 → 可主張標示不明（《行政程序法》第10條）</li>
        </ul>
      </li>
      <li>駕駛是否在車上，停車時間未超過三分鐘？
        <ul>
          <li>→ 是 → 可主張臨停例外（交通部解釋令）</li>
        </ul>
      </li>
      <li>是否阻礙他人通行？
        <ul>
          <li>→ 否 → 可爭取合理解釋空間</li>
        </ul>
      </li>
    </ol>
    <a href="index.html">← 回首頁</a>
  </div>
</body>
</html>
