<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>紅線停車診斷</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>紅線停車判斷流程</h2>
    <ol>
      <li>是否有紅線標示？
        <ul>
          <li>→ 否 → 不構成違規（《標線設置規則》第3條）</li>
          <li>→ 是 → 繼續判斷</li>
        </ul>
      </li>
      <li>是否為臨停 3 分鐘內且未離車？
        <ul>
          <li>→ 是 → 可主張交通部解釋函允許合理臨停</li>
          <li>→ 否 → 可能違反《道交條例》第56條</li>
        </ul>
      </li>
      <li>是否妨礙其他人通行？
        <ul>
          <li>→ 是 → 仍可能構成違規</li>
          <li>→ 否 → 增加申訴勝算</li>
        </ul>
      </li>
    </ol>
    <a href="index.html">← 回首頁</a>
  </div>
</body>
</html>
