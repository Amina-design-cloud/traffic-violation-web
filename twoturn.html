<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>兩段式左轉判斷</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🛵 兩段式左轉</h1>
    <div id="qa"></div>
  </div>
  <script src="script.js"></script>
  <script>
    const questions = {
      q1: { text: "該路口是否設有兩段式標誌？", options: [
        { text: "否", result: "✅ 無標示不得罰（設標條第23條）" },
        { text: "是", next: "q2" }
      ]},
      q2: { text: "是否為導航誤導或不熟地形？", options: [
        { text: "是", result: "✅ 可主張誤信行政指示（行程法第10條）" },
        { text: "否", next: "q3" }
      ]},
      q3: { text: "是否造成交通危害？", options: [
        { text: "否", result: "✅ 可依比例原則申訴，未構成實質危害" },
        { text: "是", result: "🔺 違規成立，依法處罰" }
      ]}
    };
    renderQuestion("qa", questions, "q1");
  </script>
</body>
</html>
