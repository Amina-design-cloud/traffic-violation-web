<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>選擇違規類型</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>請選擇您的違規情形</h2>
    <form id="quizForm">
      <select id="violationType">
        <option value="redline">紅線停車</option>
        <option value="speeding">超速</option>
        <option value="redlight">闖紅燈</option>
        <option value="twoturn">機車未兩段式左轉</option>
        <option value="sidewalk">停在人行道</option>
      </select>
      <br><br>
      <button class="button" type="submit">送出診斷</button>
    </form>
  </div>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const type = document.getElementById("violationType").value;
      localStorage.setItem("violation", type);
      window.location.href = "result.html";
    });
  </script>
</body>
</html>
